name: CI bot
on:
  push:
    paths:
      - 'bot/**'
      - '.github/workflows/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bot
  ACTOR: olgamiko

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn package -pl bot -am

      - run: docker build -f bot.Dockerfile -t ${{ env.REGISTRY}}/${{ env.ACTOR }}/${{ env.IMAGE_NAME }}:latest .

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: docker push ${{ env.REGISTRY}}/${{ env.ACTOR }}/${{ env.IMAGE_NAME }}:latest