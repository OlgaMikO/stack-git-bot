name: CI scrapper
on:
  push:
    paths:
      - 'scrapper/**'
      - '.github/workflows/scrapper.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: scrapper
  ACTOR: olgamiko

jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn package -pl scrapper -am

      - run: docker build -f scrapper.Dockerfile -t ${{ env.REGISTRY}}/${{ env.ACTOR }}/${{ env.IMAGE_NAME }}:latest .

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: docker push ${{ env.REGISTRY}}/${{ env.ACTOR }}/${{ env.IMAGE_NAME }}:latest
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: 'maven'

      - name: Checking
        run: mvn -pl scrapper -am checkstyle:check
