scrapper.app.test = https://edu.tinkoff.ru
scrapper.app.scheduler = 5000
springdoc.swagger-ui.path = /swagger-ui
client.gitHubBaseUrl = https://api.github.com
client.stackOverflowBaseUrl = https://api.stackexchange.com/2.3
client.botClientBaseUrl = http://localhost:808s

spring.liquibase.enabled = false

scrapper.app.database-access-type = jdbc
scrapper.app.count-old-links = 10

scrapper.app.use-queue = true
scrapper.app.exchange-name = direct-exchange
scrapper.app.queue-name = queue
scrapper.app.routing-key= key

spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/scrapper
spring.datasource.username = postgres
spring.datasource.password = qwerty

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.application.name = scrapper

management.server.port = 8085
management.endpoints.enabled-by-default = true
management.endpoints.web.base-path = /
management.endpoints.web.exposure.include = info, health, prometheus
management.endpoints.web.path-mapping.prometheus = metrics
management.metrics.tags.application = ${spring.application.name}
